<table ng-controller="countryCtrl" class="table-list-countries">
    <th>Name</th>
    <th>Country Code</th>
    <th>Capital</th>
    <th>Area in 2km</th>
    <th>Population</th>
    <th>Continent</th>
    <tr ng-repeat="result in results" ng-click="goToDetail(result)">
        <td>{{ result.continent }}</td>
        <td>{{ result.countryName }}</td>
        <td>{{ result.capital }}</td>
        <td>{{ result.areaInSqKm }}</td>
        <td>{{ result.population }}</td>
        <td>{{ result.continent }}</td>
    </tr>
</table>
<a ui-sref="home">Home</a>
