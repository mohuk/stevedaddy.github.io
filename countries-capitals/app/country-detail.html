<div ng-controller="countryDetailCtrl">
    <h1>{{ countryName }}</h1>
    Population of Country: {{ population }}<br>
    Area: {{ areaInSqKm | number }}<br>
    Capital: {{ capName }}<br>
         Capital Population:   {{ capPopulation | number}}<br>
            <div ng-if="searchResults.length > 0">
            {{ howMany }} Neighbors:
                <span ng-repeat="result in searchResults">
                    <a ui-sref="country.capital({ country: result.countryCode })">{{ result.countryName }}</a><span ng-if="!$last">, </span>
                </span>
            </div>
    <img ng-src="http://www.geonames.org/flags/x/{{ country | lowercase }}.gif" />
    <img ng-src="http://www.geonames.org/img/country/250/{{ country }}.png" />
    <a ui-sref="home">Home</a> | <a ui-sref="countries">Browse Countries</a>
</div>
